{% extends 'base.html' %}
{% load static %}

{% block title %}
  All Posts
{% endblock  %}

{% block css_files %}
  <link rel="stylesheet" href= "{% static 'all-posts.css' %}" >
{% endblock %}

{% block content %}
  <section id="all-posts">
    <h2>My Collected Posts</h2>

    <ul>
      {% for post in posts %}
        {% include 'post.html' %}
      {% endfor %}
    </ul>
  </section>
{% endblock %}
