{% extends 'base.html' %}
{% load static %}

{% block title %}
  {{ post.title }}
{% endblock  %}

{% block css_files %}
  <link rel="stylesheet" href= "{% static 'post-detail.css' %}" >
{% endblock %}

{% block content %}
  <section id="summary">
    <h2>{{ post.title }}</h2>

    <article>
      <img src="{% static post.image %}" alt="{{ post.title }}" />
      <address>By {{ post.author }}</address>
      <div>
        Last updated on {{ post.date }}
      </div>
    </article>
  </section>

  <main>
    <p>
      {{ post.content }}
    </p>
  </main>
{% endblock %}
