{% load static %}

{% block css_files %}
  <link rel="stylesheet" href= "{% static 'post.css' %}" >
{% endblock %}

<li>
  <article class="post">
    <a href="{% url 'individual-post' post.slug %}">
      <img src="{% static post.image_name %}" alt="{{ post.title }}" />
      <div class="post__content">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
      </div>
    </a>
  </article>
</li>
